<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arte e Gourmet - Doceria</title>
	<link rel = "icon" href = "imagens/logo.jpg" type = "image/png">
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			background: #fff8f0;
			margin: 0;
			padding: 0;
		}
		header {
			background: #d72660;
			color: #fff;
			padding: 1.5rem 0;
			text-align: center;
			box-shadow: 0 2px 8px #0001;
		}
		header h1 {
			margin: 0;
			font-size: 2.5rem;
			letter-spacing: 2px;
		}
		.container {
			max-width: 1200px;
			margin: 2rem auto;
			padding: 0 1rem;
		}
		.products {
			display: flex;
			flex-wrap: wrap;
			gap: 2rem;
			justify-content: center;
		}
		.card {
			background: #fff;
			border-radius: 12px;
			box-shadow: 0 2px 12px #0002;
			width: 260px;
			padding: 1.5rem 1rem 1rem 1rem;
			display: flex;
			flex-direction: column;
			align-items: center;
			transition: transform 0.2s;
		}
		.card:hover {
			transform: translateY(-6px) scale(1.03);
		}
		.card img {
			width: 120px;
			height: 120px;
			object-fit: cover;
			border-radius: 50%;
			margin-bottom: 1rem;
		}
		.card h2 {
			font-size: 1.2rem;
			margin: 0.5rem 0 0.2rem 0;
		}
		.card p {
			color: #555;
			font-size: 0.95rem;
			margin: 0.2rem 0 0.7rem 0;
			text-align: center;
		}
		.card .price {
			font-weight: bold;
			color: #d72660;
			font-size: 1.1rem;
			margin-bottom: 0.7rem;
		}
		.card button {
			background: #d72660;
			color: #fff;
			border: none;
			border-radius: 6px;
			padding: 0.6rem 1.2rem;
			font-size: 1rem;
			cursor: pointer;
			transition: background 0.2s;
		}
		.card button:hover {
			background: #a61c46;
		}
		.cart {
			position: fixed;
			top: 2rem;
			right: 2rem;
			background: #fff;
			border-radius: 12px;
			box-shadow: 0 2px 12px #0002;
			width: 340px;
			max-height: 80vh;
			overflow-y: auto;
			padding: 1.2rem 1rem 1rem 1rem;
			z-index: 100;
			display: none;
		}
		.cart.active {
			display: block;
		}
		.cart h3 {
			margin-top: 0;
			color: #d72660;
		}
		.cart-list {
			list-style: none;
			padding: 0;
			margin: 0 0 1rem 0;
		}
		.cart-list li {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 0.7rem;
			border-bottom: 1px solid #eee;
			padding-bottom: 0.5rem;
		}
		.cart-list .item-name {
			flex: 1;
		}
		.cart-list .item-qty {
			margin: 0 0.7rem;
		}
		.cart-list button {
			background: #eee;
			color: #d72660;
			border: none;
			border-radius: 4px;
			padding: 0.2rem 0.6rem;
			font-size: 1rem;
			cursor: pointer;
		}
		.cart-list button:hover {
			background: #d72660;
			color: #fff;
		}
		.cart-total {
			font-weight: bold;
			font-size: 1.1rem;
			text-align: right;
			margin-bottom: 1rem;
		}
		.cart-actions {
			display: flex;
			justify-content: flex-end;
			gap: 0.7rem;
		}
		.cart-toggle {
			position: fixed;
			bottom: 2.5rem;
			right: 2.5rem;
			background: #181818;
			color: #fff;
			border: none;
			border-radius: 2rem;
			padding: 0.7rem 2.2rem 0.7rem 1.2rem;
			font-size: 1.25rem;
			font-weight: bold;
			display: flex;
			align-items: center;
			gap: 0.7rem;
			box-shadow: 0 2px 12px #0003;
			cursor: pointer;
			z-index: 101;
			transition: background 0.2s, box-shadow 0.2s;
		}
		.cart-toggle:hover {
			background: #333;
			box-shadow: 0 4px 18px #0004;
		}
		.cart-toggle .cart-icon {
			font-size: 1.3em;
			margin-right: 0.5em;
		}
		.cart-toggle .cart-count {
			background: #fff;
			color: #d72660;
			border-radius: 50%;
			font-size: 0.95rem;
			padding: 2px 7px;
			font-weight: bold;
			margin-left: 0.5em;
		}
		@media (max-width: 900px) {
			.products {
				flex-direction: column;
				align-items: center;
			}
			.cart, .cart-toggle {
				right: 1rem;
				top: 1rem;
			}
		}
		@media (max-width: 600px) {
			.container {
				padding: 0 0.2rem;
			}
			.cart {
				width: 98vw;
				left: 1vw;
				right: 1vw;
				top: 1rem;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Arte e Gourmet</h1>
		<p>Doces artesanais feitos com amor!</p>
	</header>
	<a href="carrinho.html" class="cart-toggle" style="text-decoration:none;">
		<span class="cart-icon">ðŸ›’</span>
		Ver Carrinho
	</a>

	<div class="container">
		<div class="products" id="products">
			<!-- Cards de produtos serÃ£o inseridos aqui pelo JS -->
		</div>
	</div>
	<script src="produtos.js"></script>

	<script>
	// Renderizar cards de produtos
	const productsDiv = document.getElementById('products');
	products.forEach(prod => {
		const card = document.createElement('div');
		card.className = 'card';
		if (prod.isLogo) {
			card.innerHTML = `<img src="${prod.img}" alt="Logo Arte e Gourmet" style="width:180px; height:180px; border-radius:24px; box-shadow:0 2px 8px #0002; background:#fff; padding:8px;">`;
		} else {
			card.innerHTML = `
				<img src="${prod.img}" alt="${prod.name}">
				<h2>${prod.name}</h2>
				<p>${prod.desc}</p>
				<div class="price">R$ ${prod.price.toFixed(2)}</div>
				<button onclick="addToCart(${prod.id})">Adicionar</button>
			`;
		}
		productsDiv.appendChild(card);
	});

	// Adicionar ao carrinho (salva no localStorage)
	function addToCart(id) {
		let cart = JSON.parse(localStorage.getItem('cart') || '[]');
		const item = cart.find(i => i.id === id);
		if (item) {
			item.qty++;
		} else {
			cart.push({ id, qty: 1 });
		}
		localStorage.setItem('cart', JSON.stringify(cart));
		// Feedback visual
		const btn = document.querySelector(`button[onclick="addToCart(${id})"]`);
		if (btn) {
			btn.textContent = 'Adicionado!';
			btn.disabled = true;
			setTimeout(() => {
				btn.textContent = 'Adicionar';
				btn.disabled = false;
			}, 900);
		}
	}
	</script>
</body>
</html>
